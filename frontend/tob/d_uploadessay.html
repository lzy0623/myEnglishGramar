<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>B端-上传每日短文</title>
  <link rel="stylesheet" href="tob_navigation.css">
</head>

<body>
  <div class="main-container">
    <div class="content-wrapper">
      <div class="box">
        <form onsubmit="submitEssay(event)">
          <div class="form-group">
            <label for="title">短文标题</label>
            <input type="text" id="title" placeholder="输入知识点标题(必填项)" required>

          </div>
          <div class="form-group">
            <label for="difficulty">难度类型</label>
            <select id="difficulty">
              <option>初级</option>
              <option>中级</option>
              <option>高级</option>
            </select>
          </div>
          <div class="form-group">
            <label for="date">日期:</label><br>
            <select id="date" name="date" required>
              <!-- 选项将由 JavaScript 动态生成 -->
            </select>
          </div>

          <div id="article-container">
            <div class="form-group">
              <label for="english1">段落1</label>
              <textarea id="english1" placeholder="输入段落1内容" rows="3" cols="60"
                oninput="autoResize(this);checkAndAddNewSection(this)" required></textarea>
            </div>
            <div class="form-group">
              <label for="translate1">段落1翻译</label>
              <textarea id="translate1" placeholder="输入段落1翻译内容" rows="3" cols="60"
                oninput="autoResize(this);checkAndAddNewSection(this)" required></textarea>
            </div>
          </div>

          <div class="form-actions">
            <button type="button" class="cancel-btn">取消上传</button>
            <button type="submit" class="submit-btn">上传</button>
          </div>
        </form>
      </div>

    </div>
  </div>

  <script>
    // 提交短文,与后端通信
    async function submitEssay(event) {
      event.preventDefault();
      const articleContainer = document.getElementById('article-container');
      const sections = articleContainer.querySelectorAll('.form-group textarea');
      const content = [];
      for (let i = 0; i < sections.length; i += 2) {
        const english = sections[i].value.trim();
        const translate = sections[i + 1].value.trim();
        if (english && translate) {
          content.push({
            english, translate
          });
        }
      }
      const title = document.getElementById('title').value.trim();
      const difficulty = document.getElementById('difficulty').value.trim();
      const date = document.getElementById('date').value.trim();
      if (!title || !difficulty || !date || content.length === 0) {
        alert('请填写所有必填项');
      }

      try {
        const response = await fetch('http://localhost:3000/api/upload/article', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            title,
            content,
            difficulty,
            date
          })
        })
        const result = await response.json();
        if (response.ok) {
          alert('上传成功' + result.message);
          // 重置表单和文本域
          document.querySelector('form').reset();
          document.getElementById('article-container').innerHTML = `
          <div class="form-group">
            <label for="english1">段落1</label>
            <textarea id="english1" placeholder="输入段落1内容" rows="3" cols="60"
              oninput="autoResize(this);checkAndAddNewSection(this)" required></textarea>
          </div>
          <div class="form-group">
            <label for="translate1">段落1翻译</label>
            <textarea id="translate1" placeholder="输入段落1翻译内容" rows="3" cols="60"
              oninput="autoResize(this);checkAndAddNewSection(this)" required></textarea>
          </div>`;
        }
        else {
          alert(`上传失败: ${result.error}`);
        }
      } catch (error) {
        alert(`上传失败: ${error.message}`);
      }
    }

    // 取消上传
    document.querySelector('.cancel-btn').addEventListener('click', () => {
      document.querySelector('form').reset();
      window.close();
    })

    // 生成日期选择框
    const today = new Date();
    const selectElement = document.getElementById('date');
    for (let i = 0; i <= 4; i++) {
      const date = new Date(today);
      date.setDate(today.getDate() + i);
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      const formattedDate = `${year}-${month}-${day}`;
      const option = document.createElement('option');
      option.value = formattedDate;
      option.textContent = formattedDate;
      selectElement.appendChild(option);
    }

    // 自动调整textarea高度
    function autoResize(textarea) {
      textarea.rows = 3;
      const textareaRows = textarea.scrollHeight / parseInt(window.getComputedStyle(textarea).lineHeight);
      if (textareaRows > 3) { textarea.rows = textareaRows }
    }

    // 检查所有textarea是否填写完毕，如果全部填写完毕，则添加新的section
    function checkAndAddNewSection(textarea) {
      const articleContainer = document.getElementById('article-container');
      const sections = articleContainer.querySelectorAll('.form-group textarea');
      let allFilled = true;
      sections.forEach(section => {
        if (section.value.trim() === '') {
          allFilled = false;
        }
      })
      if (allFilled) {
        const newSectionIndex = sections.length / 2 + 1;
        const newSection = `
             <div class="form-group">
              <label for="english${newSectionIndex}">段落${newSectionIndex}</label>
              <textarea id="english${newSectionIndex}" placeholder="输入段落${newSectionIndex}内容" rows="3" cols="60"
                oninput="autoResize(this);checkAndAddNewSection(this)"></textarea>
            </div>
            <div class="form-group">
              <label for="translate${newSectionIndex}">段落1翻译</label>
              <textarea id="translate${newSectionIndex}" placeholder="输入段落${newSectionIndex}翻译内容" rows="3" cols="60"
                oninput="autoResize(this);checkAndAddNewSection(this)"></textarea>
            </div>`;
        articleContainer.insertAdjacentHTML('beforeend', newSection);
      }
    }
  </script>
</body>

</html>
