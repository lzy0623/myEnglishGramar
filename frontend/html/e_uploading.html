<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>语法在线 - 上传题目</title>
  <link rel="stylesheet" href="../css/navigation.css">
  <link rel="stylesheet" href="../css/e_uploading.css">
  <script type="module" src="../js/navigation.js"></script>
</head>

<body>
  <div class="main-container">
    <div class="content-wrapper">
      <div class="box">
        <div class="boxpage">
          <form id="upload-discussion-form">
            <div class="form-group">
              <label for="type">题目类型</label>
              <select id="type">
                <option>句子成分</option>
                <option>十大词性</option>
                <option>动词时态</option>
                <option>动词语态</option>
                <option>非谓语动词</option>
                <option>从句</option>
                <option>主谓一致</option>
                <option>倒装</option>
                <option>助动词</option>
                <option>句子类型</option>
                <option>并列句</option>
                <!-- 其他选项 -->
              </select>
            </div>
            <div class="form-group">
              <label for="question">问题</label>
              <input type="text" id="question" placeholder="输入或者粘贴问题" required>
            </div>
            <div class="form-group">
              <label for="optionA">A 选项</label>
              <input type="text" id="optionA" placeholder="输入或者粘贴选项" required>
              <input type="radio" id="radioA" name="correctAnswer" value="A" required>
            </div>
            <div class="form-group">
              <label for="optionB">B 选项</label>
              <input type="text" id="optionB" placeholder="输入或者粘贴选项">
              <input type="radio" id="radioB" name="correctAnswer" value="B" required>
            </div>
            <div class="form-group">
              <label for="optionC">C 选项</label>
              <input type="text" id="optionC" placeholder="输入或者粘贴选项">
              <input type="radio" id="radioC" name="correctAnswer" value="C" required>
            </div>
            <div class="form-group">
              <label for="optionD">D 选项</label>
              <input type="text" id="optionD" placeholder="输入或者粘贴选项">
              <input type="radio" id="radioD" name="correctAnswer" value="D" required>
            </div>
            <div class="form-group">
              <label for="analysis">解析</label>
              <input type="text" id="analysis" placeholder="输入或者粘贴答案解析">
            </div>
            <div class="form-actions">
              <button type="button" class="cancel-btn">取消上传</button>
              <button type="submit" class="submit-btn">上传</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
  <script type="module" src="../js/e_uploading.js"></script>
</body>

</html>
