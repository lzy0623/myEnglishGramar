<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>修改密码</title>
  <link rel="stylesheet" href="css/a_login.css">
</head>

<body>
  <div class="container">
    <div class="box">
      <h2>修改密码</h2>
      <p>每人只有3次修改机会 请谨慎使用</p>
      <form id="forgotpsd-form">
        <div class="input-group">
          <label for="username">用户名</label>
          <input type="text" id="username" placeholder="请输入用户名/电话">
        </div>
        <div class="input-group">
          <label for="password">新密码</label>
          <input type="password" id="password" placeholder="请输入新密码">
        </div>
        <div class="input-group">
          <label for="confirm-password">确认新密码</label>
          <input type="password" id="confirm-password" placeholder="请确认新密码">
        </div>
        <button type="submit" class="submitBtn">确认修改</button>
      </form>
      <div class="link">
        <p> <a href="a_login.html">返回登录</a></p>
      </div>
    </div>
  </div>
  <script type="module" src="js/a_login.js"></script>
</body>

</html>
