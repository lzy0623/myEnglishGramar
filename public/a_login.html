<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>用户登录</title>
  <link rel="stylesheet" href="css/a_login.css">
</head>

<body>
  <div class="container">
    <div class="box">
      <h2>欢迎回来</h2>
      <p>请登录您的账户</p>
      <form id="login-form">
        <div class="input-group">
          <label for="username">用户名</label>
          <input type="text" id="username" placeholder="请输入用户名/电话" required>
        </div>
        <div class="input-group">
          <label for="password">密码</label>
          <input type="password" id="password" placeholder="请输入密码" required>
        </div>
        <div class="login-options">
          <a class="forgot-password" href="a_forgotpassword.html">忘记密码?</a>
        </div>
        <button type="submit" class="submitBtn">立即登录</button>
      </form>
      <div class="link">
        <p>没有账号?<a href="a_register.html">立即注册</a></p>
      </div>
    </div>
  </div>
  <script type="module" src="js/a_login.js"></script>
</body>

</html>
