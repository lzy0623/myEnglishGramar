<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>语法在线-个人中心</title>
  <link rel="stylesheet" href="css/navigation.css">
  <link rel="stylesheet" href="css/f_personalCenter.css">
  <script src="js/navigation.js"></script>
</head>

<body>
  <header>
  </header>
  <div class="main-container">
    <div class="content-wrapper">
      <div class="box">

        <div class="user-info">
          <img src=""  class="avatar">
          <div class="user-details">
            <h2>我的昵称</h2>
            <img src="images/icon/VIP_no.png" alt="VIP" class="img-vip">
            <span class="register-date">2025年01月15日注册</span>
          </div>
        </div>

        <div class="framebox">
          <h3>学习进度</h3>
          <div class="content-box">
            <div class="itembox">
              <p class="value"><span>30</span>%</p>
              <p class="label">语法学习进度</p>
            </div>
            <div class="itembox">
              <p class="value"><span>20</span> 篇</p>
              <p class="label">短文阅读量</p>
            </div>
            <div class="itembox">
              <p class="value"><span>学者</span></p>
              <p class="label">当前身份</p>
            </div>
          </div>
        </div>
        <div class="framebox">
          <h3>社区管理</h3>
          <div class="content-box">
            <div class="itembox">
              <p class="value"><span>20</span></p>
              <p class="label">我的点赞</p>
            </div>
            <div class="itembox">
              <p class="value"><span>10</span></p>
              <p class="label">我的评论</p>
            </div>
            <div class="itembox">
              <p class="value"><span>05</span></p>
              <p class="label">我的上传</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="js/f_personalCenter.js"></script>
</body>

</html>
