<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>语法在线 - 短文阅读</title>
  <link rel="stylesheet" href="css/navigation.css">
  <link rel="stylesheet" href="css/d_essay.css">
  <script type="module" src="js/navigation.js"></script>
</head>

<body>
  <header>
  </header>

  <div class="main-container">
    <div class="content-wrapper">

      <div class="article-box" id="article-container">
      </div>

      <div class="controls">
        <div class="controls-content">
          <div id="upload-article-box">
            <div class="upload-information" id="uploadArticle">添加短文</div>
          </div>
          <div class="play-icons">
            <span class="icon-play"><img src="images/icon/playnext.png"> </span>
            <span class="icon-play"><img src="images/icon/play_music.png"> </span>
            <span class="icon-play right"><img src="images/icon/playnext.png"> </span>
          </div>

          <div class="playmore">
            <span id="toggleTranslate">
              <img src="images/icon/translate.png">
              翻译
            </span>
            <span>
              <select class="level-select" id="level-select">
                <option value="初级">初级</option>
                <option value="中级">中级</option>
                <option value="高级">高级</option>
              </select>
            </span>
          </div>

        </div>
      </div>

    </div>
  </div>
  <script type="module" src="js/d_essay.js"></script>
</body>

</html>
